<div class="photos-intro">
  By <a href="http://www.whiteklumpphotography.com/index2.php#/home/" target="_blank">White-Klump Photography</a>
</div>
<div class="photo-container">
  <div id="photo-gallery" class="photos-wrapper">
    {% for file in site.static_files %}
      {% if file.path contains '/assets/photos/' %}
      {% assign photoId = file.path | remove:'/assets/photos/' | remove:'.jpg' %}
      <a href="{{file.path}}" class="photo">
        <img id="{{photoId}}" src="{{file.path}}" alt="" />
      </a>
      {% endif %}
    {% endfor %}
  </div>
</div>
